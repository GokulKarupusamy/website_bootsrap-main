<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pravanth Technologies</title>
    <link rel="stylesheet" href="../Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>

    <style>
        /* CSS for styling the form */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .form-container {
            max-width: 500px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container label {
            display: block;
            margin-bottom: 5px;
        }

        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="number"],
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-container input[type="submit"],
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .form-container input[type="submit"]:hover,
        .form-container button:hover {
            background-color: #218838;
        }

        .error-message {
            color: red;
            font-size: 14px;
        }

        .captcha-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .captcha-refresh-button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }

        .captcha-refresh-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Contact Form</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="number" id="phone" name="phone" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <!-- CAPTCHA Section -->
            <div class="captcha-section">
                <label>CAPTCHA: <span id="num1"></span> + <span id="num2"></span> = </label>
                <input type="text" id="captchaAnswer" required>
                <button type="button" class="captcha-refresh-button" onclick="generateCaptcha()">Refresh CAPTCHA</button>
            </div>

            <div id="errorMessage" class="error-message"></div>

            <input type="submit" value="Submit">
        </form>
    </div>

    <!-- Include the external JavaScript file -->
    <script src="../Navigation.js"></script>

</body>
